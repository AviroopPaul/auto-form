<!DOCTYPE html>
<html>
<head>
    <title>Autofill</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="shell">
        <header class="brand">
            <div class="brand-mark">AF</div>
            <div class="brand-copy">
                <div class="title">Autofill Studio</div>
                <div class="subtitle">LLM-powered form completion</div>
            </div>
        </header>

        <button id="autofill-all" class="primary">Auto Fill Form</button>

        <div id="status" class="status status-idle">
            <div class="status-dot"></div>
            <div class="status-text">Ready to fill</div>
            <div class="status-meta">Uses your saved resume data</div>
        </div>

        <div class="actions">
            <a href="#" id="open-settings">Settings</a>
            <span class="divider"></span>
            <a href="#" id="set-shortcut">Shortcut</a>
        </div>

        <div class="tip">Shortcut: Cmd+Shift+F (Mac) / Ctrl+Shift+F</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
